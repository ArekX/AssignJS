<!DOCTYPE html>
<html>
<head>
    <title>Basic App</title>
</head>
<body>
<h1 [assign]=":title">Basic App Example</h1>

<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>
<div [as]="app.nesto <- prop:(2), prop3:('test'), prop4:({'test':1,'test':2})">App!</div>

<script src="../../build/assignjs.js" data-name-as="Core"></script>

<script>
var core = Core.create();

core.component.add('app.nesto', {
    template: '<a href="test" [as]="@prop">ahaaa</a> <a href="test" [as]="@test">ahaaa</a>',
    props: {
        prop: 'prop binding',
        test: 'yes!'
    }
});

core.run();</script>
</body>
</html>
